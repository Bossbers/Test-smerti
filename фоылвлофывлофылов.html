<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Голосование за вступление Украины в состав РФ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-images">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a7/Vladimir_Putin_2020.jpg" alt="Президента России" class="president-image">
            <img src="https://upload.wikimedia.org/wikipedia/commons/1/18/Volodymyr_Zelensky_2021.jpg" alt="Президента Украины" class="president-image">
        </div>
        <h1>Голосование за вступление Украины в состав Российской Федерации</h1>
    </header>

    <main>
        <div class="vote-buttons">
            <button class="vote-button yes" onclick="vote('Да')">Да <img src="https://upload.wikimedia.org/wikipedia/commons/a/a3/Flag_of_Russia.svg" alt="Флаг России" class="flag"></button>
            <button class="vote-button no" onclick="vote('Нет')">Нет <img src="https://upload.wikimedia.org/wikipedia/commons/a/a6/Flag_of_Ukraine.svg" alt="Флаг Украины" class="flag"></button>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Все права защищены</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
