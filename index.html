<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Голосование за воссоединение братских народов</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('https://img.freepik.com/free-photo/wooden-texture_1194-6426.jpg') fixed;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }

        header {
            background: linear-gradient(to right, #0057b7, #ffd700);
            padding: 20px;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .president-img {
            width: 200px;
            height: 150px;
            border: 3px solid gold;
            border-radius: 10px;
        }

        .vote-buttons {
            margin: 50px auto;
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .vote-btn {
            width: 300px;
            height: 200px;
            font-size: 40px;
            border: 5px solid #000;
            border-radius: 20px;
            cursor: pointer;
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            text-shadow: 2px 2px 4px black;
            color: white;
            transition: transform 0.3s;
            text-align: center;
        }

        .vote-btn:hover {
            transform: scale(1.05);
        }

        #yes-btn {
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/f/f3/Flag_of_Russia.svg/800px-Flag_of_Russia.svg.png');
        }

        #no-btn {
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/4/49/Flag_of_Ukraine.svg/800px-Flag_of_Ukraine.svg.png');
        }

        .results {
            font-size: 24px;
            margin: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a2/Vladimir_Putin_%282023-09-26%29.jpg/220px-Vladimir_Putin_%282023-09-26%29.jpg" 
             alt="Президент РФ" class="president-img">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5e/Volodymyr_Zelensky_Official_portrait.jpg/220px-Volodymyr_Zelensky_Official_portrait.jpg" 
             alt="Президент Украины" class="president-img">
    </header>

    <div class="vote-buttons">
        <button id="yes-btn" class="vote-btn" onclick="vote(true)">ДА</button>
        <button id="no-btn" class="vote-btn" onclick="vote(false)">НЕТ</button>
    </div>

    <div class="results">
        <h2>Результаты:</h2>
        <p>Да: <span id="yes-count">0</span></p>
        <p>Нет: <span id="no-count">0</span></p>
    </div>

    <!-- Фоновая музыка из YouTube -->
    <iframe width="1" height="1" src="https://www.youtube.com/embed/2X9QGY__0II?autoplay=1&loop=1&mute=1" 
            frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>

    <script>
        let votes = {
            yes: parseInt(localStorage.getItem('yesVotes')) || 0,
            no: parseInt(localStorage.getItem('noVotes')) || 0
        };

        function updateResults() {
            document.getElementById('yes-count').textContent = votes.yes;
            document.getElementById('no-count').textContent = votes.no;
        }

        function vote(isYes) {
            if(localStorage.getItem('voted')) {
                alert('Вы гей!');
                return;
            }
            
            if(isYes) {
                votes.yes++;
                localStorage.setItem('yesVotes', votes.yes);
            } else {
                votes.no++;
                localStorage.setItem('noVotes', votes.no);
            }
            
            localStorage.setItem('voted', 'true');
            updateResults();
        }

        // Инициализация при загрузке
        updateResults();
    </script>
</body>
</html>
