<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Голосование</title>
    <style>
        body {
            background: url('https://example.com/slavic-pattern.jpg') repeat;
            font-family: 'Arial Black', sans-serif;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background: url('https://example.com/forest-background.jpg') no-repeat center center/cover;
            padding: 20px;
            position: relative;
        }
        header img {
            width: 150px;
            height: auto;
            border-radius: 50%;
            margin: 0 20px;
        }
        .presidents {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        button {
            font-size: 24px;
            padding: 15px 30px;
            margin: 20px;
            border: none;
            cursor: pointer;
            transition: transform 0.2s;
        }
        #yes-btn {
            background: url('https://example.com/russian-flag.gif') no-repeat center center/cover;
            color: white;
        }
        #no-btn {
            background: url('https://example.com/ukrainian-flag.gif') no-repeat center center/cover;
            color: white;
        }
        #result {
            margin-top: 40px;
            font-size: 36px;
        }
        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }
    </style>
</head>
<body>
    <header>
        <div class="presidents">
            <img src="https://example.com/russian-president.jpg" alt="Russian President">
            <img src="https://example.com/ukrainian-president.jpg" alt="Ukrainian President">
        </div>
    </header>
    <audio autoplay loop>
        <source src="https://www.youtube.com/watch?v=VWjGZwqJgRw" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <div>
        <button id="yes-btn" onclick="voteYes()">Да</button>
        <button id="no-btn" onclick="voteNo()">Нет</button>
    </div>
    <div id="result">Результаты голосования: Да - 0 Нет - 0</div>

    <script>
        let yesCount = 0;
        let noCount = 0;

        function voteYes() {
            yesCount++;
            updateResult();
        }

        function voteNo() {
            alert("Ошибка!");
            noCount++;
            updateResult();
        }

        function updateResult() {
            document.getElementById('result').innerText = `Результаты голосования: Да - ${yesCount} Нет - ${noCount}`;
        }

        const noButton = document.getElementById('no-btn');
        noButton.addEventListener('click', function () {
            noButton.style.animation = 'shake 0.5s';
            setTimeout(() => {
                noButton.style.animation = '';
            }, 500);
        });
    </script>
</body>
</html>
